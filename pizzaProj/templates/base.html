<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Favicon & Touch Icons -->
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    {% block stylesheet %} {% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header/ Nav-bar -->
    <header class="navbar navbar-dark bg-dark mb-4 px-3 p-4">
        <a href="{% url 'homeApplication:homepage' %}" class="text-white" style="min-width: 7rem; text-decoration: none;">
            <h1> Pizza App </h1>
        </a>
    </header>
    
    <!-- Main Body Content -->
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark shadow footer text-center p-4 mt-auto">
        <p class="text-white">Pizza App by Tanjim Ashraf</p>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a03027e6f6.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    {% block js %} {% endblock %}
</body>
</html>
