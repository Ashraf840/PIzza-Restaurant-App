<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Main Body -->
{% block content %}

    <div class="container">

        <h1 class="my-2">Update Pizza Record</h1>

        <div class="row bg-warning">
            <div class="col bg-secondary d-flex justify-content-center align-items-center">
                <form method="POST" enctype="multipart/form-data"
                    class="bg-light p-5"
                    style="margin: 5rem 0;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ pizzaForm.name.label_tag }}</label>
                        {{ pizzaForm.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ pizzaForm.price.label_tag }}</label>
                        {{ pizzaForm.price }}
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-label">{{ pizzaForm.image.label_tag }}</label>
                        {{ pizzaForm.image }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col bg-info d-flex justify-content-center align-items-center">
                <h1 class="text-center text-danger">
                    Image
                </h1>
            </div>
        </div>

    </div>

{% endblock %}
